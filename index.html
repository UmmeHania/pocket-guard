<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Guard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Vanilla CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <!-- heading started  -->
    <h1 class="text-center my-3">Pocket Guard</h1>
    <hr>
    <section>
        <div class="row my-3">
            <!-- image part  -->
            <div class="col-md-6">
                <img class="img-fluid resize" src="./image/pic-1.jpg" alt="">
            </div>
            <div class="col-md-6 bg-light">
                <!-- total calculation started -->
                <h3>Income</h3>
                <p> <input id="income-input" type="text" name="" id=""> </p>
                <h3>Expenses</h3>
                <p>Food : <input id="food-cost" type="text" name="" id=""> </p>
                <p>Rent : <input id="rent-cost" type="text" name="" id=""> </p>
                <p>Cloth : <input id="cloth-cost" type="text" name="" id=""> </p>
                <div class="text-center mb-2"> <button id="calculate-btn"
                        class="btn btn-primary violet-background border-0">Calculate</button>
                </div>
                <h3>Total Expenses: <span id="total-expenses">00</span></h3>
                <h3>Balance: <span id="balance">00</span></h3>
                <p>Save : <input id="percentage-of-saving" type="number" name="" id=""> %
                    <button id="save-btn" class="btn btn-primary violet-background border-0 ">Save</button>
                </p>
                <h3>Saving Amount: <span id="saving-amount">00</span></h3>
                <h3>Remaining Balance: <span id="remaining-balance">00</span></h3>
            </div>

        </div>
        </div>
    </section>


    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Vanilla Javascript -->
    <script src="script.js"></script>
</body>

</html>
